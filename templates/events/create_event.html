<html>
  <head>
    <meta charset="utf-8">
    <title>Events Marketplace</title>
  </head>
  <body>
    <h1>Add Event</h1>
    <form method="post">
      {% csrf_token %}
      <input id="id_title" type="text" name="title_text" value="">
    </form>
    <table id="id_event_table">
      {% for event in events %}
        <tr>
          <td>{{ event.title }}</td>
        </tr>
        <tr>
          <td>
            <a href="{% url 'update_event' event.id %}" id="id_edit_link">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
