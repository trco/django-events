<html>
  <head>
    <meta charset="utf-8">
    <title>Events Marketplace</title>
  </head>
  <body>
    <h1>Events Marketplace</h1>
    <a href="/events/add">Add Event</a>
    <table id="id_event_table">
      {% for event in events %}
        <tr>
          <td><a href="/events/{{ event.id }}">{{ event.title }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
